<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <title>Smash Bros</title>
</head>
<body>

    <!-- Carrega imagem de fundo 
    <img src="images/background/background-cloud.jpg" alt="Imagem de Fundo" class="backg">
    -->

    <header>
        <div class="container">
            <a href="#" class="logo-smash"></a>

            <nav>
                <ul>
                    <li>
                        <a href="#">Views Fighter</a>
                    </li>
                </ul>

                <button type="button" class="button">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar ultimo"></span>
                </button>

                <a href="#" class="logo-switch"></a>
            </nav>
            
        </div>
    </header>

    <section id="fighter">
        <div class="fighter">
            <div class="fighter__prev"></div>
            <div class="fighter__next"></div>
            <div class="fighter__stream">
                <div class="fighter__item bg-1"></div>
                <div class="fighter__item bg-2"></div>
                <div class="fighter__item bg-3"></div>
                <div class="fighter__item bg-4"></div>
                <div class="fighter__item bg-5"></div>
                <div class="fighter__item bg-6"></div>
            </div>

            <div class="container">
                <div class="number-fighter">
                    <p><span>#</span>61</p>
                </div>

                <div class="description1">
                    <p class="smashBros">SMASH BROS FIGHTERS</p>
                </div>

                <div id="name__fighter" class="name-fighter">
                    <p>Cloud</p>
                    <img src="images/STRIFE.png" class="name-strife" alt="Strife">
                </div>

                <div class="description2">
                    <hr class="hr">
        
                    <p>He's the protagonist of Final Fantasy VII. You can also select his Advent Children outfit. Charging up his Limit Gauge increases his special move abilities! Land a powerful hit!</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
