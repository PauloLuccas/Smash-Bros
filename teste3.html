<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <title>Teste3</title>
    <link rel="stylesheet" href="css/teste3.css">
</head>
<body>
    <img src="images/background/background-cloud.jpg" id="backg">

    <div class="fighter">
        <div class="fighter__prev"></div>
        <div class="fighter__next"></div>
        <div class="fighter__stream">
            <div class="fighter__item bg-1"></div>
            <div class="fighter__item bg-2"></div>
            <div class="fighter__item bg-3"></div>
            <div class="fighter__item bg-4"></div>
            <div class="fighter__item bg-5"></div>
            <div class="fighter__item bg-6"></div>
        </div>
    </div>

    <div id="name__fighter" class="name-fighter">
        <p>Cloud</p>
        <img src="images/STRIFE.png" class="name strife" alt="Strife">
    </div>

    <div class="name-corrin">
        <p>Corrin</p>
    </div>

    <div class="name-male">
        <img src="images/fighter/Corrin/MALE.png">
        <p>Change</p>
    </div>

    <div class="number-fighter">
        <p><span>#</span>61</p>
    </div>
    
    <div class="control">
        <button class="prev">Prev</button>
        <button class="next">Next</button>
    </div>

    <script src="script/teste3.js"></script>
</body>
</html>
